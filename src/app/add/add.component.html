<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" #title>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" #author>
  </div>
  <button type="button" class="btn btn-default" (click)="addEntry(title.value,author.value)">Submit</button>
</form>
